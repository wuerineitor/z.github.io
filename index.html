<html lang="en">
<head>

    <title>Bolsa De Trabajo</title>

<body bgcolor="bbdefb">
    <h1><font face="verdana" color="388e3c"><CENTER>BOLSA DE TRABAJO</CENTER></font></h1>
    <H4><font face="verdana" color="black">Nombre</font></H4><input type="checkbo">

    <H4><font face="verdana" color="black">Edad</font></H4><input type="checkbo">
    
    <H4><font face="verdana" color="black">sexo</font></H4>F<input type="checkbox">M<input type="checkbox">OTRO<input type="checkbox">
    <br><br><br>
    
    <label for="story">Domicilio:</label>

    <textarea id="story" name="story" rows="5" cols="33">
    
    </textarea> <br><br>

    <h4><font face="verdana" color="black"> Estudios </font></h4>
    <form id="make_checkbox_select">
        <select name="make">
            <option data-count="2" value="Primaria">Primaria</option>
            <option data-count="2" value="Secundaria">Secundaria</option>
            <option data-count="2" value="Bachillerato">Bachillerato</option>
            <option data-count="2" value="universidad">universidad</option>
        </select>
    </form>
    <br>
    <button class="favorite styled" type="button">Enviar</button>
    <button class="favorite styled" type="button">Cancelar</button>
    <button class="favorite styled" type="button">Borrar</button>
   
    
</select>
